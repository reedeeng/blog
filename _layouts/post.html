---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p>{{ page.description }}</p>
    {% endif %}
    <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>
  </header>
  
  <div>
    {{ content }}
  </div>
</article>
