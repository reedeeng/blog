<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      {% if page.title == {{ site.baseurl}} %}
        {{ site.title }}{% if site.description %} &middot; {{ site.description }}{% endif %}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <link rel="stylesheet" href="{{ "/assets/stylesheet.css" | relative_url }}">
    <link rel="shortcut icon" href="{{ "favicon.ico" | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "atom.xml" | relative_url }}">

    {% seo title=false %}
  </head>
  
  <body>
    <header>
      <a href="{{ site.baseurl }}" title="home">{{ site.title }}</a>
    </header>
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
    </footer>
  </body>
</html>
