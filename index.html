---
layout: default
title: Home
---

<div>
  <article class="post-list">
  {% for post in paginator.posts %}
    <header>
      <time datetime="{{ post.date | date_to_xmlschema }}"><small>{{ post.date | date_to_long_string }}</small></time>
    </header>
    <footer class="post-list-item">
      <a href="{{ post.url | relative_url }}" class="text-dark">{{ post.title }}</a></h3
    </footer>
  {% endfor %}
  </article>
</div>
