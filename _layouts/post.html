---
layout: default
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <em>{{ page.description }}</em>
    {% endif %}
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
  </div>
  
  <div>
    {{ post.content }}
  </div>
</article>
